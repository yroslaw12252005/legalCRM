<div class="mini-calendar">
  <div class="mini-calendar-title">{{ month_name }}</div>
  <table>
    <thead>
      <tr>
        {% for day in header %}
          <th>{{ day }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for week in weeks %}
        <tr>
          {% for day_data in week %}
            <td class="{% if day_data.day == 0 %}is-empty{% endif %}">
              {% if day_data.day != 0 %}
                <a class="day-link {% if day_data.is_today %}is-today{% endif %}" href="{% url 'calendar' %}?date={{ day_data.year }}-{{ day_data.month }}-{{ day_data.day }}">
                  <div class="day-counts">
                    <span class="count {% if day_data.count %}count-bookings{% else %}count-zero{% endif %}" title="Записано">{{ day_data.count|default_if_none:0 }}</span>
                  </div>
                  <div class="day-number">{{ day_data.day }}</div>
                </a>
              {% endif %}
            </td>
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<style>
.mini-calendar {
  border: 1px solid rgba(148, 163, 184, 0.26);
  border-radius: 14px;
  background: #243142;
  padding: 12px;
  margin-bottom: 14px;
}

.mini-calendar-title {
  text-align: center;
  font-size: 14px;
  font-weight: 700;
  color: #e2e8f0;
  margin-bottom: 10px;
}

.mini-calendar table {
  width: 100%;
  border-collapse: collapse;
  table-layout: fixed;
}

.mini-calendar th {
  font-size: 11px;
  font-weight: 700;
  color: #94a3b8;
  text-transform: uppercase;
  letter-spacing: 0.04em;
  padding: 4px 0 6px;
  background-color: #1f2937;
}

.mini-calendar td {
  height: 44px;
  padding: 2px;
  background-color: #1f2937;
}

.mini-calendar td.is-empty {
  opacity: 0.2;
}

.day-link {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  height: 100%;
  border-radius: 8px;
  padding: 3px 2px;
  text-decoration: none;
  color: #e2e8f0;
  transition: background-color 0.2s ease;
}

.day-link:hover {
  background: rgba(148, 163, 184, 0.2);
}

.day-link.is-today {
  background: rgba(37, 99, 235, 0.22);
  box-shadow: inset 0 0 0 1px rgba(59, 130, 246, 0.65);
}

.day-counts {
  height: 16px;
  display: flex;
  align-items: center;
  gap: 3px;
  margin-bottom: 3px;
}

.count {
  min-width: 16px;
  height: 16px;
  border-radius: 999px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  font-size: 10px;
  font-weight: 700;
  color: #fff;
  padding: 0 5px;
  line-height: 1;
  border: 1px solid rgba(203, 213, 225, 0.5);
}

.count-bookings {
  background: #2563eb;
}

.count-zero {
  background: #475569;
  color: #e2e8f0;
  border-color: rgba(226, 232, 240, 0.7);
}

.day-number {
  font-size: 12px;
  font-weight: 700;
  line-height: 1;
}
</style>
