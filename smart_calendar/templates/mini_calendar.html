
<div class="mini-calendar">
    <a href=""></a>
    <div class="calendar-header"><h4>{{ month_name }}</h4></div>
    <table>
        <thead>
            <tr>
                {% for day in header %}
                    <th>{{ day }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for week in weeks %}
                <tr>
                    {% for day_data in week %}
                        <td>

                            {% if day_data.day != 0 %}
                                 {% if day_data.count > 0 %}
                                    <div class="booking-count current-day">{{ day_data.count }}</div>
                                {% endif %}

                            <div class="day-number"><a href="{% url 'calendar'%}?date={{day_data.year}}-{{day_data.month}}-{{day_data.day}}" style="    text-decoration: none;">{{ day_data.day }}</a></div>
                            {% endif %}
                        </td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<style>
.mini-calendar {
    top: 20px;
    right: 20px;
    padding: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    z-index: 1000;
}

.calendar-header {
    text-align: center;
    font-weight: bold;
    margin-bottom: 8px;
}

.mini-calendar table {
    border-collapse: collapse;
    font-size: 0.8em;
        margin-top: 0px;
        width: 100%;
}

.mini-calendar th,
.mini-calendar td {
    width: 24px;
    height: 24px;
    text-align: center;
    padding: 2px;
    font-size:20px;
}
.mini-calendar td a {
font-size:20px;
color:#fff;
}

.mini-calendar td.other-month {
    color: #ccc;
}

.current-day {
        background: #2196F3;
    border-radius: 50%;
    margin-left: 20px;
}
</style>
