<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background: white;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            border: 2px solid #e0e6f5;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            border-bottom: 3px solid #3498db;
            display: inline-block;
            padding-bottom: 5px;
        }

        .greeting {
            color: #3498db;
            font-size: 1.8em;
            margin: 20px 0;
        }

        .document-section {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }

        .document-text {
            color: #2c3e50;
            font-size: 1.4em;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .document-icon {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{info.name}} Добро пожаловать!</h1>
        <div class="greeting">Сумма договора - {{info.cost}}</div>

        <div class="document-section">
            <p class="document-text">
                <a href="{{info.doc}}">
                <svg class="document-icon" viewBox="0 0 24 24" fill="#3498db">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6zM6 4h7v5h5v11H6V4zm8 18v-1h4v1h-4z"/>
                </svg>
                </a>
                Ваш договор
            </p>
        </div>
    </div>
</body>
</html>
