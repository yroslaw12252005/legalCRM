{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/table.css' %}" />


<div class="card">
    <div class="table-container">
        <table class="styled-table">
            <thead>
                <tr>
                    <th>Имя</th>
                    <th>Email</th>
                    <th>Статус</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
        <tr>
          <td class="table-default"><a href="{% url 'user_inform' user.id %}">{{ user.username }}</a></td>
          <td class="table-default"><p>{{ user.email }}</p></td>
          <td class="table-default"><p><span class="status-badge manager">{{ user.status }}</span></p></td>
        </tr>
        {% endfor %}

            </tbody>
        </table>
    </div>
</div>

<style>
    body, .styled-table {
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
}
.styled-table {
    width: 100%;
    border-collapse: collapse;
    margin: 1.5rem 0;
    font-size: 0.95rem;
}

.styled-table th,
.styled-table td {
    padding: 1rem;
    text-align: left;
    border-bottom: 1px solid #e2e8f0;
}

.styled-table th {
    background-color: #f8fafc;
    color: #64748b;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.styled-table tr:hover {
    background-color: #f8fafc;
}

.status-badge {
    display: inline-block;
    padding: 0.35rem 0.8rem;
    border-radius: 20px;
    font-size: 0.85rem;
    font-weight: 500;
}

.status-badge.admin {
    background: #e8f4fc;
    color: #2c3e50;
    border: 1px solid #b3d4fc;
}

.status-badge.manager {
    background: #f3e8ff;
    color: #6b46c1;
    border: 1px solid #d6bcfa;
}

.status-badge.director {
    background: #f0fff4;
    color: #2f855a;
    border: 1px solid #9ae6b4;
}

.status-badge.operator {
    background: #fff5f5;
    color: #c53030;
    border: 1px solid #fc8181;
}

.table-container {
    overflow-x: auto;
    border-radius: 8px;
}

@media (max-width: 768px) {
    .styled-table {
        font-size: 0.875rem;
    }

    .styled-table th,
    .styled-table td {
        padding: 0.75rem;
    }

    .status-badge {
        font-size: 0.8rem;
    }
}
</style>

{% endblock content %}
