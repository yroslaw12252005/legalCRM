{% extends "base.html" %}
{% block content %}
<table class="table table-striped table-bordered table-hover">
      <thead class="table-success">
        <tr>
          <th scope="col">Имя</th>
          <th scope="col">Email</th>
          <th scope="col">Статус</th>

        </tr>
      </thead>
      <tbody>
      {% for user in users %}
        <tr>
          <td>
              {{ user.username }}
          </td>
          <td>
            {{ user.email }}
          </td>
          <td>
            {{ user.status }}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>



{% endblock content %}
