{% load static %}
{% block content %}
{% if user.is_authenticated %}
<link rel="stylesheet" href="{% static 'css/header.css' %}" />


<style>
  .desktop-toolbar-wrap {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 12px;
    box-sizing: border-box;
  }
  .desktop-toolbar {
    margin: 0 0 12px 0;
    padding: 12px;
    border: 1px solid #e5e7eb;
    border-radius: 12px;
    background: #ffffff;
  }
  .desktop-toolbar-form {
    display: grid;
    grid-template-columns: auto minmax(220px, 1.8fr) minmax(170px, 1fr) minmax(170px, 1fr) auto auto;
    gap: 10px;
    align-items: center;
  }
  .desktop-toolbar-input,
  .desktop-toolbar-select {
    width: 100%;
    border: 1px solid #d1d5db;
    border-radius: 8px;
    background: #fff;
    color: #111827;
    font-size: 14px;
    padding: 10px 12px;
    outline: none;
    min-height: 40px;
    box-sizing: border-box;
  }
  .desktop-toolbar-note {
    margin: 8px 2px 0 2px;
    font-size: 12px;
    color: #4b5563;
  }
  .crm-btn {
    background: #f3f4f6;
    border: 1px solid #e5e7eb;
    border-radius: 6px;
    padding: 9px 14px;
    font-size: 14px;
    cursor: pointer;
    color: #111827;
    min-height: 40px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    box-sizing: border-box;
  }
  .crm-btn-primary {
    background: #2563eb;
    border-color: #2563eb;
    color: #fff;
  }
  @media (max-width: 900px) {
    .desktop-toolbar-wrap { padding: 0 6px; }
    .desktop-toolbar-form { grid-template-columns: 1fr; }
  }
</style>
<header style="padding-left:300px; padding-top: 10px;">
  <div class="desktop-toolbar-wrap">
    <div class="desktop-toolbar">
      <form method="get" action="{% if request.resolver_match.url_name == 'desktop' %}{% url 'desktop' %}{% else %}{% url 'all_leads' %}{% endif %}" class="desktop-toolbar-form">
        <a href="{% url 'add_record' %}" class="crm-btn crm-btn-primary" style="text-decoration: none;">
          Создать заявку
        </a>
        <input
          class="desktop-toolbar-input"
          type="text"
          name="q"
          value="{{ search_query }}"
          placeholder="Поиск по имени, телефону, описанию"
        >
        {% if user.status == "Директор ЮПП" or user.status == "Администратор" %}
        <select class="desktop-toolbar-select" name="employee">
          <option value="">Все сотрудники</option>
          {% for employee in filter_employees %}
            <option value="{{ employee.username }}" {% if selected_employee == employee.username %}selected{% endif %}>
              {{ employee.username }}{% if employee.status %} ({{ employee.status }}){% endif %}
            </option>
          {% endfor %}
        </select>
        {% endif %}
        <select class="desktop-toolbar-select" name="topic">
          <option value="">Все тематики</option>
          {% for topic in topics %}
            <option value="{{ topic }}" {% if selected_topic == topic %}selected{% endif %}>{{ topic }}</option>
          {% endfor %}
        </select>
        <button type="submit" class="crm-btn crm-btn-primary">Применить</button>
        <a href="{% if request.resolver_match.url_name == 'desktop' %}{% url 'desktop' %}{% else %}{% url 'all_leads' %}{% endif %}" class="crm-btn" style="text-decoration: none;">Сбросить</a>
      </form>
      <p class="desktop-toolbar-note">Фильтры работают вместе: поиск + сотрудник + тематика.</p>
    </div>
  </div>
</header>
